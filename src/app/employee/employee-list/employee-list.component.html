<table class="table" border="1">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Employee Id</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Contact No</th>
    <th  scope="col">Email Id</th>
    <th *ngIf="empList.length!=0" scope="col">Delete</th>
    <th *ngIf="empList.length!=0" scope="col">Update</th>
  </tr>


  </thead>

  <tr *ngFor="let item of empList">
    <td>{{item.id}} </td>
    <td>{{item.name}}</td>
    <td>{{item.address}}</td>
    <td>{{item.contact}} </td>
    <td>{{item.email}}</td>
    <td *ngIf="empList.length!=0"><button class="btn btn-danger" (click)="deleteData(item.id)"><i class="fa fa-trash"></i></button></td>
    <td *ngIf="empList.length!=0" ><button class="btn btn-info" (click)="updateData(item.id)">Update</button></td>


  </tr>




</table>
